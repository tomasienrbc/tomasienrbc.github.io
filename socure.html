<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://verify.socure.com/websdk/bundle.css"/>
<script src="https://verify.socure.com/websdk/bundle.js"></script>
</head>
<body>
<div id="embedDiv" style="height: 100%"></div>
</body>
<script>

function onProgress(e) {
  console.log(e);
}

function onSuccess(e) {
  console.log(e);
}

function onError(e) {
  console.log(e);
}

var config = {
       onProgress: onProgress, //callback method for reading the progress status
       onSuccess: onSuccess, //callback method to read the success response
       onError: onError, //callback method to read the error response
       qrCodeNeeded: true //toggle the QR code display
};

function startSocure() {
  Socure.init("05cad6f7-1b32-4169-b652-f4cec15cb148", "#embed", config);
  Socure.start(2);
}
window.addEventListener("load", () => startSocure());
</script>
</html>
